<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>test driver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-7 form">
          <h1 class="display-1">test driver info:</h1>
          <form id="form-driver">
            <label for="firstname">first name:</label>
            <input id="firstname" type="text" class="form-control" />
            <label for="lastname">last name:</label>
            <input id="lastname" type="text" class="form-control" />
            <label for="age">age:</label>
            <input id="age" type="number" class="form-control" />
            <label for="license">license age:</label>
            <input id="license" type="number" class="form-control" disabled />
            <br />
            <button class="btn btn-danger" type="reset">Reset</button>
            <button class="btn btn-success" type="submit" disabled>
              submit
            </button>
          </form>
        </div>
        <div class="col-5 result">
          <p>fullname</p>
          <p id="fullname-display"></p>
          <p id="age-display">age</p>
          <p></p>
          <p>license age</p>
          <p id="license-display"></p>
          <p>info</p>
          <p id="info-display"></p>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
